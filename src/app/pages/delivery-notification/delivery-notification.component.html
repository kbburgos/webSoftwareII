<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <div class="row">
              <div class="col-md-10">
                <h4 class="card-title">Lista de novedades</h4>
              </div>
              <div class="col-md-2 ui-dialog-buttonpane">
                <button
                  class="secundary"
                  type="text"
                  (click)="showAddDialog()"
                  pButton
                  icon="pi pi-plus"
                  label="  Nuevo"
                ></button>
            </div>
            </div>
          </div>
          <div class="card-body">
            <p-table
              [columns]="cols"
              [value]="customernewsView"
              [responsive]="true"
              sortMode="multiple"
              [paginator]="true"
              [rows]="5"
              #dt
            >
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th>C&Eacute;DULA</th>
                  <th>REPARTIDOR</th>
                  <th>C&Eacute;DULA</th>
                  <th>CLIENTE</th>
                  <th>NOVEDAD</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-customernewsview>
                <tr >
                  <td>{{ customernewsview.idUsuarioreporta }}</td>
                  <td>{{ customernewsview.usuarioReporta }}</td>
                  <td>{{ customernewsview.idUsuarioreportado }}</td>
                  <td>{{ customernewsview.usuarioReportado }}</td>
                  <td>{{ customernewsview.descripcion }}</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog
  [(visible)]="display"
  [responsive]="true"
  showEffect="fade"
  (onHide)="clearState()"
  >
  <p-header>
    Crear novedad a cliente
  </p-header>
  <div class="container-fluid" style="width: 500px;">
    <div *ngIf="display" class="row">
      <form [formGroup]="form">
        <div class="form-group col-sm-12" style="float: left;">
          <label>C&eacute;dula cliente</label>
          <span class="requared">&nbsp; *</span>
            <input
              type="text"
              class="form-control"
              formControlName="cedula"
            />
        </div>
        <div class="form-group col-sm-12" style="float: left;">
          <label>Novedad:</label>
          <span class="requared">&nbsp; *</span>
          <input
            type="text"
            class="form-control"
            formControlName="novedad"
          />
        </div>
      </form>
    </div>
  </div>
  <p-footer>
    <div class="col-sm-12 button-add">
      <button
      mat-raised-button
      class="btn btn-success"
      [disabled]="
        form.invalid   "
        class="secundary"
        type="button"
        pButton
        (click)="addNovedad()"
        label="GUARDAR"
      ></button>
    </div>
  </p-footer>
</p-dialog>
<p-toast position="bottom-right"></p-toast>
